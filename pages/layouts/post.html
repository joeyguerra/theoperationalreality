<!doctype html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" name="Content-Type" />
    <meta charset="utf-8" />
    <base href="../../" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src https:">-->
    <title>${title}</title>
    <meta name="author" content="Joey Guerra" />
    <meta name="description" content="${excerpt}" />
    <meta name="image" content="https://theoperationalreality.com${image || 'images/default.jpg'}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="publish_date" property="og:publish_date" content="${published}" />
    <meta name="published_time" property="article:published_time" content="${published}" />

    <meta property="og:title" content="${title}" />
    <meta property="og:image" content="https://theoperationalreality.com${image || 'images/default.jpg'}" />
    <meta property="og:description" content="${excerpt}" />
    <meta property="og:url" content="https://theoperationalreality.com${uri ?? 'blog/'}" />
    <meta property="og:type" content="summary" />

    <link rel="apple-touch-icon" href="favicon_package_v0/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0/favicon-16x16.png" />
    <link rel="manifest" href="favicon_package_v0/site.webmanifest" />
    <link rel="mask-icon" href="favicon_package_v0/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="apple-touch-startup-image" href="images/default.jpg" />
    <meta name="apple-mobile-web-app-title" content="The Operational Reality Blog" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="canonical" href="https://theoperationalreality.com${uri ?? 'blog/'}" />
    <link rel="stylesheet" href="css/post.css" />
</head>

<body>
    <header>
        <h1>${title}</h1>
        <p class="post-excerpt">${excerpt}</p>
        <time class="post-date" datetime="${published}">${new Date(published).toLocaleDateString('en-US', {month:'short', day: 'numeric', year: 'numeric' })}</time>
    </header>
    <main>
        <section>
            <article>
                ${body}
            </article>
            <aside>
                <h2>Tags</h2>
                <ul>
                    ${tags.map(tag => `<li><a href="/blog/log.html?tag=${tag}" class="tag">#${tag}</a></li>`).join('')}
                </ul>
            </aside>
        </section>
    </main>
    <footer class="site-footer">
        <p>The Operational Reality Blog.</p>
    </footer>
</body>

</html>
